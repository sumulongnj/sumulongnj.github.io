<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mode</title>
    <link rel="stylesheet" href="science_quiz_styles.css">
</head>

<body onload="startTimer()">
    <header class="navbar">
        <div class="left-section">
            <div class="logo-container">
                <a href="dashboard.html">
                    <img src="logo.png" alt="Scholar's Guide Logo">
                </a>
                <p class="logo-text">Scholar's Guide</p>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Quick search for anything">
            </div>
        </div>
        <div class="center-section">
            <div class="options">
                <a href="learning.html">
                    <span>Learning Mode</span>
                </a>
                <div class="bar"></div>
                <a href="quiz.html">
                    <span>Quiz Mode</span>
                </a>
                <div class="bar"></div>
                <a href="upload.html">
                    <span>Quiz Upload</span>
                </a>
                <div class="bar"></div>
                <a href="rankings.html">
                    <span>Rankings (Get CET students)</span>
                </a>
            </div>
        </div>
        <div class="right-section">
            <div class="user-profile">
                <!-- Placeholder for user's picture -->
            </div>
        </div>
    </header>

    <div class="content">
        <div class="left-side">
            <div class="top-left">
                <div class="user-profile">
                    <!-- Placeholder for user's picture -->
                </div>
                <p class="user-name">John Doe</p>
                <p class="user-username">@johndoe</p>
            </div>
        </div>

        <div class="center-section">

        </div>

        <div class="right-side">
            <div class="timer-box">
                <h3>Time Limit</h3>
                <div class="timer-circle" id="timer">00:00</div>
            </div>
        </div>
    </div>

    <script>
        let timer;
        let timeInSeconds = 600; // Initial time in seconds (e.g., 10 minutes)

        function startTimer() {
            const timerDisplay = document.getElementById('timer');

            // Convert total seconds to minutes and seconds
            const minutes = Math.floor(timeInSeconds / 60);
            let seconds = timeInSeconds % 60;

            // Display initial time
            timerDisplay.textContent = formatTime(minutes) + ':' + formatTime(seconds);

            timer = setInterval(() => {
                timeInSeconds--;

                const minutes = Math.floor(timeInSeconds / 60);
                seconds = timeInSeconds % 60;

                // Update the timer display
                timerDisplay.textContent = formatTime(minutes) + ':' + formatTime(seconds);

                // Stop the timer when it reaches zero
                if (timeInSeconds <= 0) {
                    clearInterval(timer);
                    timerDisplay.textContent = 'Time\'s up!';
                }
            }, 1000); // Update every second (1000 milliseconds)
        }

        // Function to format time values to display as two digits (e.g., 05 instead of 5)
        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }
    </script>
</body>

</html>
