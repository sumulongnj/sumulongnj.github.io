<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <link rel="stylesheet" href="input_styles.css">
</head>

<body>
    <header class="navbar">
        <div class="left-section">
            <div class="logo-container">
                <a href="dashboard.html">
                    <img src="assets/logo.png" alt="Scholar's Guide Logo">
                </a>
                <p class="logo-text">Scholar's Guide</p>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Quick search for anything">
            </div>
        </div>
        <div class="center-section">
            <div class="options">
                <a href="learning.html">
                    <span>Learning Mode</span>
                </a>
                <div class="bar"></div>
                <a href="quiz.html">
                    <span>Quiz Mode</span>
                </a>
                <div class="bar"></div>
                <a href="upload.html">
                    <span>Quiz Upload</span>
                </a>
                <div class="bar"></div>
                <a href="rankings.html">
                    <span>Rankings (Get CET students)</span>
                </a>
            </div>
        </div>
        <div class="right-section">
            <div class="user-profile">
                <!-- Placeholder for user's picture -->
            </div>
        </div>
    </header>

    <div class="question-container">
        <textarea id="question" class="question-input" placeholder="Enter your question..."></textarea>

        <form class="choices-container">
            <div>
                <label>
                    <input type="checkbox">
                    <input type="text" class="choice-input" placeholder="Choice A">
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox">
                    <input type="text" class="choice-input" placeholder="Choice B">
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox">
                    <input type="text" class="choice-input" placeholder="Choice C">
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox">
                    <input type="text" class="choice-input" placeholder="Choice D">
                </label>
            </div>
        </form>

        <button class="submit-btn" onclick="redirectToThanks()">Submit</button>
    </div>

    <script>
        function redirectToThanks() {
            window.location.href = "thanks.html";
        }
    </script>

</body>

</html>
