<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Mode</title>
    <link rel="stylesheet" href="learning_styles.css">
</head>

<body>
    <header class="navbar">
        <div class="left-section">
            <div class="logo-container">
                <a href="dashboard.html">
                    <img src="assets/logo.png" alt="Scholar's Guide Logo">
                </a>
                <p class="logo-text">Scholar's Guide</p>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Quick search for anything">
            </div>
        </div>
        <div class="center-section">
            <div class="options">
                <a href="learning.html">
                    <span>Learning Mode</span>
                </a>
                <div class="bar"></div>
                <a href="quiz.html">
                    <span>Quiz Mode</span>
                </a>
                <div class="bar"></div>
                <a href="upload.html">
                    <span>Quiz Upload</span>
                </a>
                <div class="bar"></div>
                <a href="rankings.html">
                    <span>Rankings</span>
                </a>
            </div>
        </div>
        <div class="right-section">
            <div class="user-profile">
                <!-- Placeholder for user's picture -->
            </div>
        </div>
    </header>

    <header>
        <h1>Choose a Subject to Review For</h1>
    </header>

    <div class="subject-btns">
        <button id="reading-btn" class="subject-btn" onclick="redirectToInput('reading')">Reading Comprehension</button>
        <button id="math-btn" class="subject-btn" onclick="redirectToInput('math')">Mathematics</button>
        <button id="science-btn" class="subject-btn" onclick="redirectToInput('science')">Science</button>
        <button id="language-btn" class="subject-btn" onclick="redirectToInput('language')">Language
            Proficiency</button>
    </div>

    <script>
        function redirectToInput(subject) {
            window.location.href = 'topics.html';
        }
    </script>

</body>

</html>
